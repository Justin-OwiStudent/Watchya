                    </div>
                    <div class="col-6">
                        <div class="input-group">

                            </div>
                            <div class="cell col-3">
                                <div class="form-group form-inline">
                                    <select class="form-select" id="genreSelect" aria-label="Genre filter list" onchange="filterChanged()">

                                </div>
                            </div>
                            <div class="cell col-3">
                                <div class="form-group form-inline">
                                    <select class="form-select" id="yearSelect" aria-label="Year filter list" onchange="filterChanged()">

                                </div>
                            </div>
                            <div class="cell col-3">
                                <div class="form-group form-inline">
                                    <select class="form-select" id="ratingSelect" aria-label="Rating filter list" onchange="filterChanged()">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cell col-lg-6 d-none d-lg-block d-xl-block">
                        <div class="cell col-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search Movie Library" id="searchtxtmd" onkeyup="checkDisplay('md')">

                                    <button class="btn btn-secondary searchbtn" type="button" onclick="search()">
                                    <i class="fa fa-search"></i>
                                </button>
                                </div>
                            </div>
                        </div>
                    </div>
