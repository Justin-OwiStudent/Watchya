<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  

  <script src="../JS/login.js">    </script>
  

  <!-- CSS -->
  <link rel="stylesheet" href="../css/loginReg.css">
  <!--  -->


  <title>Document</title>


</head>

<body>
 


  <div  class="hero">

    <nav>
      <a href="../home.html">
        <img class="LOGO" src="../images/LOGO.svg">
      </a>
    </nav>

    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn-log" onclick="login()">Log in</button>
            <button type="button" class="toggle-btn-reg" onclick="register()">register</button>
        </div>
        <div class="social-icons">
            <img src="../images/fb.png">
            <img src="../images/gp.png">
            <img src="../images/tw.png">
            
        </div>
        <form id="login" class="input-group">
            <input type="text" class="username" placeholder="Username" required>
            <input type="text" class="password" placeholder="Enter Password" required>
            <input type="checkbox" class="check-box" ><span>Remember password</span>
            <button type="submit" class="submit-btn">log in</button>
        </form>
        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="text" class="input-field" placeholder="Email" required>
            <input type="text" class="input-field" placeholder="Enter Password" required>
            <input type="text" class="input-field" placeholder="Confirm Password" required>

            <input type="checkbox" class="check-box" ><span>I agree to the Terms & Conditions</span>
            <button type="submit" class="submit-btn">Register</button>
  
        </form>
        <div class="message"></div>
    </div>
    
  </div>
</body>



</html>
