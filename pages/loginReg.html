<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <nav>
    <a href="../home.html">
      <img class="LOGO" src="../images/LOGO.svg">
    </a>
  </nav>
</body>

<div class="form-container">
  <div class="left">
    <form autocomplete="on"></form>
    <h1>Login</h1>
    <input class="first" type="text" placeholder="First Name" autofocus required>
    <input class="last" type="text" placeholder="Last Name" required>
    <input class="pass1" type="password" placeholder="Select a Password" required>
    <div class="button">Login</div>
    </form>
  </div> <!-- left -->
  <div class="right">
    <h1>Register</h1>
    <input class="first" type="text" placeholder="First Name" autofocus required>
    <input class="last" type="text" placeholder="Last Name" required>
    <input class="email" type="email" placeholder="Your Email" required>
    <input class="pass1" type="password" placeholder="Select a Password" required>
    <input class="pass2" type="password" placeholder="Confirm Password" required>
    <div class="button">Submit Form</div>
  </div><!-- right -->
  <div class="panel">
    <div class="btn">Click to Slide</div>
  </div>

</div>

</html>
